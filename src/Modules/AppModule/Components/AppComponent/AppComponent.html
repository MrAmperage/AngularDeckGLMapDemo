<DeckGLComponent
  [Center]="[87.15609686851167,54.22993514648337]"
  [Zoom]="14"
  [Controller]="this.MapController"
>
  <ToolbarWidgetComponent [Id]="'ToolbarWidget'">
    <DrillingProjectsLoaderComponent [Id]="'DrillingProjects'" />
    <TransportsLoaderComponent [Id]="'Transports'" />
  </ToolbarWidgetComponent>
  <TerrainLayerDirective
    [Id]="'TerrainLayer'"
    [ElevationDecoder]="{   
      rScaler: 2,
      gScaler: 0,
      bScaler: 0,
      offset: 0}"
    [ElevationData]="'https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png'"
    [Texture]="'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'"
  />
  <SimpleMeshLayerDirective
    [Id]="'SimpleMeshDirective'"
    [Mesh]="'https://raw.githubusercontent.com/visgl/deck.gl-data/master/website/humanoid_quad.obj'"
    [Data]="this.Data"
    [SizeScale]="30"
  >
    <TerrainMeshExtensionDirective />
  </SimpleMeshLayerDirective>
</DeckGLComponent>
